<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
      <div class="row1">
        <div type="button" class="sky-blue box" id="sky-blue"></div>
        <div type="button" class="brown box" id="brown"></div>
      </div>
      <div class="row2">
        <div type="button" class="blue box" id="blue"></div>
        <div type="button" class="green box" id="green"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
