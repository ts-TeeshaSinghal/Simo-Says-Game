<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h3>Press any button to start the game</h3>
    <div class="container">
      <div class="row1">
        <div type="button" class="one">one</div>
        <div type="button" class="two">two</div>
      </div>
      <div class="row2">
        <div type="button" class="three">three</div>
        <div type="button" class="four">four</div>
      </div>
    </div>
  </body>
</html>
